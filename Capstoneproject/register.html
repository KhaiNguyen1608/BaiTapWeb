<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Link CSS -->
    <link rel="stylesheet" href="./css/index.min.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="container-left">
                <img src="./img/image 3.png" alt="#">
            </div>
            <div class="container-right">
                <img src="./img/image 8.png" alt="#">
                <span>(1)</span>
                <span><a href="#"> Login</a></span>
                <span><a href="#">Register</a></span>
            </div>

        </div>
        <div class="container-fodter">
            <ul>
                <li> <a href="#">Home</a></li>
                <li> <a href="#">Men</a></li>
                <li> <a href="#">Wonman</a></li>
                <li> <a href="#">Kid</a></li>
                <li> <a href="#">Sport</a></li>
            </ul>
        </div>
    </header>

    <!-- ................................. -->

    <div class="registercontent">
        <h2>Register</h2>
        <div class="text">
            <div class="text-left">
                <div class="textbox">
                    <input type="text" name="Email" id="Email" class="form-control" placeholder="Email">
                    <span>(*)</span>
                </div>
                <div class="textbox">
                    <input type="text" name="Password" id="Password" class="form-control" placeholder="Password">
                    <span>(*)</span>
                </div>
                <div class="textbox">
                    <input type="text" name="Password confirm" id="Password confirm" class="form-control" placeholder="Password confirm">
                    <span>(*)</span>
                </div>
              
            </div>
            <div class="text-right">
                <div class="textbox">
                    <input type="text" name="Name" id="Name" class="form-control" placeholder="Name">
                    <span>(*)</span>
                </div>
                <div class="textbox">
                    <input type="text" name="Phone" id="Phone" class="form-control" placeholder="Phone">
                    <span>(*)</span>
                </div>
                <div class="checkbox">
                    <h2>Gender</h2>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" value="" id="" checked>
                      <label class="form-check-label" for="">
                       Male
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" value="" id="">
                      <label class="form-check-label" for="">
                        Female
                      </label>
                    </div>
                </div>
               
                <button>Submit</button>
            </div>
        </div>
    </div>

    <div class="foodter">
        <img src="./img/image 8 (1).png" alt="">
    </div>
    <script src="./js/register.js"></script>
</body>

</html>
